<h1 mat-dialog-title>保存しますか？</h1>
<div mat-dialog-content>
    <p>保存して入力した内容から再度入力できます。</p>
</div>
<div mat-dialog-actions>
    <button class="mat-raised-button" mat-button (click)="buttonClick(true)">はい</button>
    <button class="mat-raised-button" mat-button (click)="buttonClick(false)">いいえ</button>    
</div>
