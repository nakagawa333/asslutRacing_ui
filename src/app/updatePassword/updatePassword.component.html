<div class="content" role="main">
  <form id="updatePassword-form" (ngSubmit)="updatePasswordFormSubmit()" [formGroup]="updatePasswordForm" autocomplete="off" >
    <mat-card>
      <mat-card-title>
          <h2>パスワードリセット</h2>
      </mat-card-title>

      <mat-card-content>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
          <div *ngIf="password.errors?.['required']">
              パスワードを入力してください。
          </div>

          <div *ngIf="password.errors?.['maxLength']">
              パスワードの最大文字数は100文字です。
          </div>

          <div *ngIf="password.errors?.['minLength']">
            パスワードは6桁以上でお願い致します。
          </div>
        </div>

        <div>
          <mat-form-field appearance="fill" style="display: block;">
              <mat-label for="password">新しいパスワード</mat-label>
              <input matInput id="password" type="password" formControlName="password">
          </mat-form-field>
        </div>

        <div *ngIf="reconfirmPassword.errors?.['diffPassword']" class="alert">
          入力されたパスワードが異なります。
        </div>

        <div>
          <mat-form-field appearance="fill" style="display: block;">
              <mat-label for="reconfirmPassword">パスワード再確認</mat-label>
              <input matInput id="reconfirmPassword" type="password" formControlName="reconfirmPassword" (blur)="reconfirmPasswordBlur()">
          </mat-form-field>
        </div> 

        <div id="sendPasswordResetMail-button">
          <button mat-button class="mat-raised-button">パスワードリセット</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
